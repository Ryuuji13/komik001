<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembaca Novel/Komik - Flip Book</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-area.drag-over {
            background: #d0d5ff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .book-container {
            perspective: 2000px;
            display: none;
            justify-content: center;
            margin-bottom: 30px;
        }

        .book {
            position: relative;
            width: 800px;
            height: 600px;
            transform-style: preserve-3d;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            backface-visibility: hidden;
        }

        .page.left {
            left: 0;
            transform-origin: right center;
        }

        .page.right {
            right: 0;
            transform-origin: left center;
        }

        .page.flip-right {
            transform: rotateY(-180deg);
        }

        .page.flip-left {
            transform: rotateY(180deg);
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .page-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .page.left .page-number {
            left: 10px;
        }

        .page.right .page-number {
            right: 10px;
        }

        .controls {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-btn {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-weight: bold;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        .loading {
            display: none;
            color: white;
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 900px) {
            .book {
                width: 600px;
                height: 450px;
            }
        }

        @media (max-width: 650px) {
            .book {
                width: 90vw;
                height: 67.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Pembaca Novel/Komik</h1>
            <p>Upload PDF atau gambar untuk membaca dengan efek flip book</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <h2>üì§ Upload File</h2>
                <p>Klik atau drag & drop file PDF atau gambar (JPG, PNG)</p>
                <p style="font-size: 14px; color: #666; margin-top: 10px;">Maksimal ukuran: 50MB</p>
                <input type="file" id="fileInput" accept=".pdf,image/*" multiple>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Pilih File
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memproses file...</p>
        </div>

        <div class="book-container" id="bookContainer">
            <div class="book" id="book">
                <div class="page left" id="leftPage">
                    <div class="page-content"></div>
                    <div class="page-number"></div>
                </div>
                <div class="page right" id="rightPage">
                    <div class="page-content"></div>
                    <div class="page-number"></div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="control-btn" id="prevBtn">‚¨ÖÔ∏è Halaman Sebelumnya</button>
            <button class="control-btn" id="nextBtn">Halaman Berikutnya ‚û°Ô∏è</button>
        </div>

        <div class="page-info" id="pageInfo"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pages = [];
        let currentPage = 0;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const bookContainer = document.getElementById('bookContainer');
        const controls = document.getElementById('controls');
        const leftPage = document.getElementById('leftPage');
        const rightPage = document.getElementById('rightPage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            pages = [];
            loading.style.display = 'block';
            bookContainer.style.display = 'none';
            controls.style.display = 'none';

            for (let file of files) {
                if (file.type === 'application/pdf') {
                    await processPDF(file);
                } else if (file.type.startsWith('image/')) {
                    await processImage(file);
                }
            }

            loading.style.display = 'none';
            
            if (pages.length > 0) {
                currentPage = 0;
                displayPages();
                bookContainer.style.display = 'flex';
                controls.style.display = 'flex';
            } else {
                alert('Tidak ada halaman yang berhasil dimuat');
            }
        }

        async function processPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                pages.push(canvas.toDataURL());
            }
        }

        async function processImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    pages.push(e.target.result);
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }

        function displayPages() {
            const leftContent = leftPage.querySelector('.page-content');
            const rightContent = rightPage.querySelector('.page-content');
            const leftNumber = leftPage.querySelector('.page-number');
            const rightNumber = rightPage.querySelector('.page-number');

            leftContent.innerHTML = '';
            rightContent.innerHTML = '';

            if (currentPage < pages.length) {
                const leftImg = document.createElement('img');
                leftImg.src = pages[currentPage];
                leftContent.appendChild(leftImg);
                leftNumber.textContent = currentPage + 1;
            }

            if (currentPage + 1 < pages.length) {
                const rightImg = document.createElement('img');
                rightImg.src = pages[currentPage + 1];
                rightContent.appendChild(rightImg);
                rightNumber.textContent = currentPage + 2;
            }

            updateControls();
            updatePageInfo();
        }

        function updateControls() {
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage >= pages.length - 2;
        }

        function updatePageInfo() {
            const totalPages = pages.length;
            const displayPage = Math.min(currentPage + 2, totalPages);
            pageInfo.textContent = `Halaman ${currentPage + 1}-${displayPage} dari ${totalPages}`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                // Halaman kiri flip ke kanan
                leftPage.classList.add('flip-left');
                setTimeout(() => {
                    currentPage -= 2;
                    displayPages();
                    leftPage.classList.remove('flip-left');
                }, 400);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < pages.length - 2) {
                // Halaman kanan flip ke kiri
                rightPage.classList.add('flip-right');
                setTimeout(() => {
                    currentPage += 2;
                    displayPages();
                    rightPage.classList.remove('flip-right');
                }, 400);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (pages.length === 0) return;
            
            if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                prevBtn.click();
            } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                nextBtn.click();
            }
        });
    </script>
</body>
</html>
